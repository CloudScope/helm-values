grafana:
  adminUser: admin
  adminPassword: admin
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPU: "60"
    targetMemory: "70"
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        policies:
          - type: Percent
            value: 50
            periodSeconds: 60
      scaleUp:
        stabilizationWindowSeconds: 300
        policies:
          - type: Percent
            value: 50
            periodSeconds: 60
  grafana.ini:
    server:
      root_url: http://a5486dc8a59d442d5ad4273b62938dc8-353203771.ap-south-1.elb.amazonaws.com/grafana/
      domain: a5486dc8a59d442d5ad4273b62938dc8-353203771.ap-south-1.elb.amazonaws.com
      serve_from_sub_path: true
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
      service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: Environment=Prod,Tier=Grafana